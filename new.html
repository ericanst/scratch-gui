<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas雨滴</title>
		<style>
			body {
				margin: 0 ;
			}
			#rain{
				background-color: purple;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="rain"></canvas>
		<script>
			var can=document.getElementById("rain");
			var h=window.innerHeight;
			var w=window.innerWidth;
			can.width=w;
			can.height=h;
			window.onresize=function(){
				var h=window.innerHeight;
				var w=window.innerWidth;
				can.width=w;
				can.height=h;
			}
			var pen=can.getContext("2d");
			//pen.fillStyle="black"
			//pen.fillRect(100,100,100,100);//实心
			//pen.strokeStyle="black";
			//pen.strokeRect(100,100,100,100);//空心
			//pen.arc(400,400,50,0,Math.PI*2);
			//pen.fill();
			pen.stroke();
			var y=0;
			setInterval(function(){//实时刷新
				//pen.clearRect(0,0,w,h);
				pen.fillStyle="rgba(0,0,0,0.01)";
				pen.fillRect(0,0,w,h);
				pen.fillStyle="white";
				pen.fillRect(100,y++,10,10);
			},1000/60)
		</script>
	</body>
</html>
