	<head>

				display: block;

	<body>

			//pen.fill();

			var y=0;
			setInterval(function(){
				//pen.clearRect(0,0,w,h);
				pen.fillStyle="rgba(0,0,0,0.01)";
				pen.fillRect(0,0,w,h);
				pen.fillStyle="white";
				pen.fillRect(100,y++,10,50);
			},1000/60)
		</script>
	</body>
</html>
